<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exochat - Collaboration Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 bg-dark text-white p-0">
                <div class="p-3 border-bottom">
                    <h4 class="mb-0">Exochat</h4>
                </div>
                
                <!-- User Profile -->
                <div class="p-3 border-bottom">
                    <div class="d-flex align-items-center">
                        <img src="assets/img/yash.png" class="rounded-circle" width="40" height="40" alt="Profile">
                        <div class="ms-3">
                            <h6 class="mb-0" id="currentUser"></h6>
                            <small class="text-muted">Online</small>
                        </div>
                    </div>
                </div>

                <!-- Chat Rooms -->
                <div class="p-3">
                    <h6 class="mb-3">Chat Rooms</h6>
                    <div class="list-group" id="roomsList">
                        <button class="list-group-item list-group-item-action" data-room="general">General</button>
                        <button class="list-group-item list-group-item-action" data-room="tech">Tech Discussion</button>
                        <button class="list-group-item list-group-item-action" data-room="projects">Projects</button>
                    </div>
                </div>

                <!-- Online Users -->
                <div class="p-3">
                    <h6 class="mb-3">Online Users</h6>
                    <div class="list-group" id="onlineUsers"></div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="col-md-9 col-lg-10 p-0">
                <div class="chat-header p-3 bg-light border-bottom">
                    <div class="d-flex align-items-center">
                        <h5 class="mb-0" id="currentRoom">General</h5>
                        <small class="text-muted ms-2" id="onlineCount"></small>
                    </div>
                </div>

                <!-- Messages -->
                <div class="messages-container p-3" id="messages"></div>

                <!-- Message Input -->
                <div class="p-3 bg-light border-top">
                    <form id="messageForm" class="d-flex">
                        <input type="text" class="form-control me-2" id="messageInput" placeholder="Type your message...">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Username Modal -->
    <div class="modal fade" id="usernameModal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter Username</h5>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="usernameInput" placeholder="Your username">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="joinChat">Join Chat</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
