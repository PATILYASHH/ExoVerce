<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ads | ExoVerce</title>
    <link rel="stylesheet" href="earning.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="earnings-container fade-in">
        <div class="earnings-title"><i class="fa-solid fa-tv"></i> Watch Ads</div>
        <div class="earn-card" style="margin:auto;max-width:400px;">
            <div class="card-content">
                <h3>Earn by Watching Ads</h3>
                <p>Earn <b>5T</b> for every advertisement you view. Tokens are credited instantly to your account after each ad.</p>
                <button class="earn-btn" onclick="showToast('Ad viewing feature coming soon!', 'info')">Watch Ad & Earn 5T</button>
            </div>
        </div>
        <a href="index.html" class="earn-btn" style="margin-top:2rem;">Back to All Earnings</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script>
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast-notification toast-${type}`;
            toast.innerHTML = `<div class='toast-content'><i class='fa-solid fa-info-circle'></i><span>${message}</span></div>`;
            document.body.appendChild(toast);
            setTimeout(()=>toast.remove(),2000);
        }
    </script>
</body>
</html>
