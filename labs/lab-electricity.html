<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Lab - ExoVerce</title>
    <link rel="stylesheet" href="exolabs.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .lab-container {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 2.5rem 2rem;
        }
        .lab-title {
            font-size: 2rem;
            font-weight: 700;
            color: #764ba2;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .circuit-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        .circuit-row {
            display: flex;
            align-items: center;
            margin: 1rem 0;
        }
        .battery, .bulb {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 2rem;
        }
        .battery {
            width: 60px;
            height: 120px;
            background: linear-gradient(135deg, #f8d210 0%, #764ba2 100%);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            position: relative;
        }
        .battery-label {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-top: 0.5rem;
        }
        .battery-terminals {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            top: -18px;
            left: 0;
        }
        .battery-terminal {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #222;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
        }
        .bulb {
            width: 60px;
            height: 100px;
            position: relative;
        }
        .bulb-base {
            width: 30px;
            height: 30px;
            background: #888;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 15px;
        }
        .bulb-glass {
            width: 60px;
            height: 60px;
            background: #fffbe6;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0 0 30px 10px #fffbe6;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .bulb-on {
            background: #ffe066 !important;
            box-shadow: 0 0 60px 20px #ffe066 !important;
        }
        .wire {
            width: 60px;
            height: 6px;
            background: #222;
            border-radius: 3px;
            margin: 0 10px;
        }
        .lab-btn {
            background: #764ba2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            margin-top: 2rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .lab-btn:hover {
            background: #5a3796;
        }
        @media (max-width: 600px) {
            .lab-container { padding: 1rem 0.5rem; }
            .lab-title { font-size: 1.3rem; }
            .battery, .bulb { margin: 0 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="lab-container fade-in">
        <div class="lab-title">
            <i class="fa-solid fa-bolt"></i> Simple Circuit Lab
        </div>
        <div class="circuit-area">
            <div class="circuit-row">
                <div class="battery">
                    <div class="battery-terminals">
                        <div class="battery-terminal" id="battery-plus">+</div>
                        <div class="battery-terminal" id="battery-minus">-</div>
                    </div>
                    <div class="battery-label">Battery</div>
                </div>
                <div class="wire"></div>
                <div class="bulb">
                    <div class="bulb-glass" id="bulb-glass"></div>
                    <div class="bulb-base"></div>
                    <div class="battery-label">Bulb</div>
                </div>
                <div class="wire"></div>
                <div class="battery">
                    <div class="battery-terminals">
                        <div class="battery-terminal" id="battery-plus2">+</div>
                        <div class="battery-terminal" id="battery-minus2">-</div>
                    </div>
                    <div class="battery-label">Battery</div>
                </div>
            </div>
        </div>
        <button class="lab-btn" onclick="toggleCircuit()" id="lab-btn">Switch ON</button>
    </div>
    <script>
        let circuitOn = false;
        function toggleCircuit() {
            circuitOn = !circuitOn;
            const bulb = document.getElementById('bulb-glass');
            const btn = document.getElementById('lab-btn');
            if (circuitOn) {
                bulb.classList.add('bulb-on');
                btn.textContent = 'Switch OFF';
            } else {
                bulb.classList.remove('bulb-on');
                btn.textContent = 'Switch ON';
            }
        }
    </script>
</body>
</html>
