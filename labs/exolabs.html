<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExoVerce Labs Workspace</title>
    <link rel="stylesheet" href="exolabs.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .labs-container {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 2.5rem 2rem;
        }
        .labs-title {
            font-size: 2rem;
            font-weight: 700;
            color: #764ba2;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .lab-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }
        .lab-card {
            background: var(--light-color, #f3f3fa);
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            padding: 1.5rem 1.2rem;
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
            position: relative;
        }
        .lab-card:hover {
            box-shadow: 0 8px 32px rgba(118,75,162,0.13);
        }
        .lab-icon {
            font-size: 2.2rem;
            color: #764ba2;
            margin-bottom: 1rem;
        }
        .lab-card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
            color: #764ba2;
            font-weight: 600;
            text-align: center;
        }
        .lab-card p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .lab-btn {
            background: #764ba2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            margin-top: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .lab-btn:hover {
            background: #5a3796;
        }
        @media (max-width: 900px) {
            .lab-list {
                flex-direction: column;
                align-items: center;
                gap: 1.2rem;
            }
            .lab-card {
                width: 95vw;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="labs-container fade-in">
        <div class="labs-title">
            <i class="fa-solid fa-flask"></i> ExoVerce Labs Workspace
        </div>
        <div class="lab-list">
            <div class="lab-card">
                <div class="lab-icon"><i class="fa-solid fa-bolt"></i></div>
                <h3>Electricity Lab</h3>
                <p>Experiment with batteries, bulbs, and wires. Toggle the circuit to see the bulb light up!</p>
                <a class="lab-btn" href="lab-electricity.html">Open Lab</a>
            </div>
            <!-- Add more lab cards here as you create more labs -->
        </div>
    </div>
</body>
</html>
